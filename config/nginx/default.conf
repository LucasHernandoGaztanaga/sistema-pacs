# PACS System Nginx Configuration
# Reverse Proxy for all PACS services

# Upstream definitions
upstream dcm4chee {
    server dcm4chee-arc:8080;
    keepalive 32;
}

upstream ohif {
    server ohif:80;
    keepalive 16;
}

upstream oviyam {
    server oviyam:8080;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# HTTP Server Configuration
server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs
    access_log /var/log/nginx/pacs-access.log;
    error_log /var/log/nginx/pacs-error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # DCM4CHEE Arc Light - Admin UI and APIs
    location /dcm4chee-arc/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://dcm4chee/dcm4chee-arc/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for large DICOM transfers
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 10G;
        
        # CORS headers for API access
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    # OHIF Viewer
    location /ohif {
        limit_req zone=general burst=10 nodelay;
        
        proxy_pass http://ohif/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # OHIF static assets with caching
    location ~* ^/ohif/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://ohif;
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Oviyam Viewer
    location /oviyam {
        limit_req zone=general burst=10 nodelay;
        
        proxy_pass http://oviyam/oviyam;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Session management
        proxy_cookie_path /oviyam /oviyam;
        proxy_cookie_domain oviyam $host;
    }

    # WADO Service - Direct access for image retrieval
    location /wado {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://dcm4chee/dcm4chee-arc/aets/DCM4CHEE/wado;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Large buffer for DICOM images
        client_max_body_size 200M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # DICOMweb Services
    location ~ ^/(studies|patients|series|instances|workitems|mwlitems) {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://dcm4chee/dcm4chee-arc/aets/DCM4CHEE/rs$request_uri;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        client_max_body_size 10G;
        proxy_request_buffering off;
    }

    # Root redirect to OHIF
    location = / {
        return 301 /ohif;
    }
    
    # Default location
    location / {
        return 301 /ohif;
    }
}